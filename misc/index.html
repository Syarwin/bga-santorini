<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - STL</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>
<script type="module">
import { Board } from '../scripts/board.js';

var	container = document.createElement( 'div');
document.body.appendChild( container );
window.board = new Board(container, "http://127.0.0.1/" );


var click = (pos) => {
	board.clearClickable();
	board.addMesh('fWorker0', pos.x,pos.y,0);
};

var tPos = [];
for(var i = 0; i < 5; i++)
for(var j = 0; j < 5; j++)
  tPos.push({x:i, y:j, z:0});

board.addClickableSpaces(tPos, click);

</script>
	</body>
</html>
